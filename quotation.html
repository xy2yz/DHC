<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<title>舱盘报价单</title>
<script src="jquery.js"></script>
<script src="moblieZ.js"></script>
<link href="common.css" rel="stylesheet" type="text/css" />
<style>
</style>
</head>

<body>
<div class="nav">舱盘报价单
    <div class="navL icon icon1"></div>
</div>
<div class="main95 marginA quotation">
	<div class="list">
    	<div class="text">运送方式</div>
        <select class="select">
        	<option>整箱</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
        </select>
    </div>
    <div class="list">
    	<div class="text">启运港：</div>
        <input class="input" type="text" placeholder="请填写英文"/>
    </div>
    <div class="list">
    	<div class="text">目的港：</div>
        <input class="input" type="text" placeholder="请填写英文"/>
    </div>
    <div class="list">
    	<div class="text">海运费：</div>
        <input class="input" type="text" placeholder="币种USD"/>
    </div>
    <div class="list">
    	<div class="text">附加费用：</div>
        <input class="input" type="text" placeholder="币种RMB"/>
    </div>
    <div class="list">
    	<div class="text">可供舱量：</div>
        <input class="input" type="text" placeholder="请输入舱量"/>
    </div>
    <div class="list">
    	<div class="text">可供舱量：</div>
        <input class="input" type="text" placeholder="请输入舱量"/>
    </div>
    <div class="list">
    	<div class="text">装船时间：</div>
        <input class="input" type="date" value="2014-06-01 T 10:55:33"/>
    </div>
    <div class="list">
    	<div class="text">报价有效期：</div>
        <input class="input" type="date" value="2014-06-01 T 10:55:33"/>
    </div>
    <div class="list">
    	<div class="text">是否议价：</div>
        <div class="radio">
        	<div style="display:none;">
                <input type="radio" name="a" value="option1"/>是
                <input type="radio" name="a" value="option2"/>否
            </div>
            <div class="customRadio">
              <div class="active" name="shifouyijia">是</div>
              <div class="" name="shifouyijia">否</div>
            </div>
        </div>
    </div>
    <div class="list">
    	<div class="text">是否群发：</div>
        <div class="radio">
        	<div class="customRadio" id="qunfa">
              <div class="" name="shifouqunfa" id="yes">是</div>
              <div class="active" name="shifouqunfa">否</div>
            </div>
        </div>
    </div>
    <div class="list" style="display:none;" name="qunfa">
    	<div class="text">群发方式：</div>
        <select class="select" id="dingxiang">
        	<option>全部</option>
            <option>定向</option>
            <option>订阅</option>
        </select>
    </div>
    <div class="list" style="display:none;" name="dingxiang">
    	<div class="text">定向选择：</div>
        <select class="select">
        	<option>整箱</option>
            <option>拼箱</option>
            <option>散杂</option>
            <option>危险品</option>
            <option>其他</option>
        </select>
    </div>
    <div class="list">
    	<textarea class="textarea" placeholder="特别注明 （30个字之内）"></textarea>
    </div>
    <div class="quotation ctrl">发布</div>
</div>

<div class="loading loader">
	<div class="box">
        <div class="loader-inner ball-spin-fade-loader">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
</div>
</body>
<script src="common.js"></script>
<script>
$("#dingxiang").click(function(){
		if($(this).val()=="定向"){
			$("[name='dingxiang']").show();
		}else{
			$("[name='dingxiang']").hide();
		}
	});
$("#qunfa").click(function(){
		if($("#qunfa div[id='yes']").attr("class")=="active"){
			$("[name='qunfa']").show();
		}else{
			$("[name='qunfa']").hide();
			$("[name='dingxiang']").hide();
		}
	});
</script>
</html>
