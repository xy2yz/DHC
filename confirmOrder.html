<script src="common.js"></script>
<script>
//获取数量
function num(t){
	return t.attr("number");
}
//点击方法
$("#num .right").click(function(){
	var n = num($("#num .num"));
	++n;
	numX(n);
});
$("#num .left").click(function(){
	var n = num($("#num .num"));
	--n;
	numX(n);
});
//数据加减
function numX(n){
	if(n <= 0){
		$("#num .left").addClass("active");
		n = 0;	
	}else{
		$("#num .left").removeClass("active");
		$(".num").html(n);
		$(".num").attr("number",n);
	}
}
</script>
